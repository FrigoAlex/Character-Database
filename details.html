<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Database</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="assets/img/LogoSmash.ico" />
    <script
      src="https://kit.fontawesome.com/68a2b80444.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/details.css" />
  </head>
  <body>
    <header class="header-section">
      <div class="logo-container">
        <img class="header-logo" src="assets/img/LogoSmash.png" />
        <h1 class="header-title">Character Database</h1>
      </div>
      <nav class="nav-section">
        <ul class="nav-elements-ul">
          <li class="list-style-none">
            <a class="nav-elements-li" href="index.html">Home</a>
          </li>
          <li class="list-style-none">
            <a class="nav-elements-li" id="open-modal">Create Post</a>
          </li>
        </ul>
      </nav>
      <div class="input-group">
        <input class="form-input" type="text" placeholder=" " />
        <label class="form-label" for="search">Search</label>
      </div>
    </header>
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create Post</h5>
          <span class="close">&times;</span>
        </div>
        <form class="create-post">
          <div class="modal-input-group">
            <input
              name="Title"
              class="modal-form-input"
              type="text"
              placeholder=" "
            />
            <label class="modal-form-label" for="title">Title</label>
          </div>
          <div class="modal-input-group">
            <input
              name="Subtitle"
              class="modal-form-input"
              type="text"
              placeholder=" "
            />
            <label class="modal-form-label" for="subtitle">Subtitle</label>
          </div>
          <div class="modal-input-group">
            <textarea
              name="Content"
              class="modal-form-input"
              type="text"
              placeholder=" "
              rows="3"
            ></textarea>
            <label class="modal-form-label" for="content">Content</label>
          </div>
          <div class="modal-input-group">
            <input
              name="ImageURL"
              class="modal-form-input"
              type="text"
              placeholder=" "
            />
            <label class="modal-form-label" for="image">Image URL</label>
          </div>
          <div class="modal-input-group d-flex" style="align-items: center">
            <p class="modal-author">Author:</p>
            <select name="author" id="author"></select>
          </div>
          <div class="modal-input-group">
            <input
              name="Date"
              class="modal-form-input"
              type="date"
              placeholder=" "
            />
            <label class="modal-form-label" for="image">Date</label>
          </div>
          <div class="modal-input-group">
            <input
              class="modal-form-input"
              name="Tags"
              type="text"
              id="tags-input"
              placeholder=" "
            />
            <label class="modal-form-label" for="image">Tags</label>
            <div class="tags-container"></div>
          </div>
          <div class="warning"></div>
          <div class="success"></div>
          <button class="modal-button" type="submit">Create Post</button>
        </form>
      </div>
    </div>  
    <main class="main-section">
      <article class="card-container">
        <div class="loader-container">
          <span class="loader"></span>
        </div>
      </article>
      <article class="comments-container">
        <div class="comments-card">
          <div class="comments-card-container">
            <h4 class="comments-title">Comments</h4>
            <form class="comments-input">
              <div class="select-group">
                <label for="comment-user">Choose your user:</label>
                <select name="user" class="user-select" id="comment-user">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
              </div>
              <label class="comment-label" for="comment-content"
                >Leave us a comment</label
              >
              <textarea
                class="comment-content"
                name="comment"
                id="comment-content"
                cols="70"
                rows="10"
              ></textarea>
              <button class="comment-button" type="submit">Submit</button>
            </form>
          </div>
          <div class="post-comments">
        </div>
      </article>
    </main>
    <script src="assets/js/details.js" type="module"></script>
  </body>
</html>
